<!DOCTYPE html>
<html>
<head>
    <title>sightB</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript'
            src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
            src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <link href="/styles/btn.css" rel="stylesheet" />
</head>

<script src="/script/B.js"></script>
<body>

<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
         renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 2'></a-camera>
</a-scene>

<div style="position: fixed; bottom: 5%;">
    <input type="button" class="btn-big" style="display: block;" id="introduction-AR" value="紹介文" onclick="onClickIntroductionAR();">
    <input type="button" class="btn-small" style="display: block; float: left;" id="change-rotation-left" value="←" onclick="onClickRotationLeft();">
    <input type="button" class="btn-small" style="display: flex; justify-content: center;" id="change-rotation-right" value="→" onclick="onClickRotationRight();">
    <input type="button" class="btn-small" style="display: block; float: left;" id="change-scale-big" value="＋" onclick="onClickScaleBig();">
    <input type="button" class="btn-small" style="display: flex; justify-content: center;" id="change-scale-small" value="ー" onclick="onClickScaleSmall();">
</div>




</body>

</html>
