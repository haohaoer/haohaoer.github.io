<!DOCTYPE html>
<html>

<head>
        <title>chigusadai</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script type='text/javascript'
                src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
        <script type='text/javascript'
                src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>

<body>
        <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
                renderer='antialias: true; alpha: true'>
                <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
                <a-entity gltf-model="./chigusadai.glb"
                        gps-new-entity-place="latitude: 35.5374048; longitude: 139.5355570" look-at="[gps-new-camera]"
                        scale="30 30 30" position="0 0 1"></a-entity>
                <a-text id="text" value="" look-at="[gps-camera]" scale="30 30 30" position="0 55 0"
                        gps-entity-place="latitude: <add-your-latitude>; longitude: <add-your-longitude>;"></a-text>
                 <a-camera gps-camera rotation-reader> </a-camera>
        </a-scene>
        <script>
                window.addEventListener('load', () => {
                  const text = document.getElementById('text');
                  text.addEventListener('gps-entity-place-update-positon', (event) => {
                    document.getElementById('debug').textContent = `あと${event.detail.distance}m`;
                    text.setAttribute('value', text.getAttribute('distanceMsg') + ' left');
                  });
                });
        </script>

</body>

</html>
